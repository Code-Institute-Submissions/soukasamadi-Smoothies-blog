{% extends "base.html" %} {% load i18n %} {% block head_title %} {% trans
"SignOut" %} {% endblock %} {% block content %}
<!-- LOGOUT SECTION -->
<section class="logs-pages log-out center-logs">
  <div class="container SignOut">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h3 style="margin-bottom: 25px" class="sign-in">
          {% trans "Sign Out" %}
        </h3>
        <p class="sign-in logs-p">
          {% trans 'Are you sure you want to sign out?' %}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2 pb-5">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %} {% if redirect_field_value %}
          <input
            type="hidden"
            name="{{ redirect_field_name }}"
            value="{{ redirect_field_value }}"
          />
          {% endif %}
          <button class="btn btn-signup right" type="submit">
            {% trans 'Sign Out' %}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- END OF LOGOUT SECTION -->
{% endblock %}
