{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}

<!-- UPDATE COMMENT SECTION -->
<div class="edit-comments container">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="title">Edit your Comment</h1>
      <p>Edit comment as: {{ user.username | slice:":10" }}</p>
      {% if user.profile.image %}
      <img
        class="author-img mb-4"
        src="{{ user.profile.image.url }}"
        alt="User Image"
      />
      {% else %}
      <img
        class="author-img mb-4"
        src="{% static 'images/user_profile_placeholder.jpg' %}"
        alt="User Image"
      />
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form | crispy }}
        <button class="btn btn-secondary right mb-4" type="submit" value="Save">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
<!-- END UPDATE COMMENT SECTION  -->

{% endblock content %}
